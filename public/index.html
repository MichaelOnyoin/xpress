<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MERXPRESS Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            text-align: center;
        }
        h1 {
            margin-bottom: 0.5em;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .status {
            display: inline-block;
            padding: 0.5em 1.5em;
            background: #43e97b;
            color: #222;
            border-radius: 999px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(67,233,123,0.2);
        }
        footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MERXPRESS Server</h1>
        <p>Welcome! Your server is running and ready to accept requests.</p>
        <div class="status">Status: Online</div>
    </div>
    <footer>
        &copy; 2025 MERXPRESS. All rights reserved.
    </footer>
